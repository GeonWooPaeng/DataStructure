<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/react@16.3.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.production.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      charset="utf-8"
    ></script>
    <script type="text/babel">
      // React is loaded and is available as React and ReactDOM
      // imports should NOT be used

      const Cards = (props) => {
        const [tables, setTables] = React.useState([]);

        React.useLayoutEffect(() => {
          setTables(Array.from({ length: props.amount }, () => 'down'));
        }, []);

        const clickTable = (e) => {
          const table = e.target.innerText;
          if (tables.includes('up') && table == 'down') return;

          const changeTables = tables.slice();
          let changeTable = 'up';

          if (table == 'up') {
            changeTalbe = 'down';
          }
          changeTables[e.target.dataset.id] = changeTable;
          setTables(changeTable);
        };

        return (
          <table>
            <tbody>
              <tr onClick={clickTable}>
                {tables.map((value, idx) => (
                  <td key={idx} data-id={idx}>
                    {value}
                  </td>
                ))}
              </tr>
            </tbody>
          </table>
        );
      };

      document.body.innerHTML = "<div id='root'> </div>";

      const rootElement = document.getElementById('root');
      ReactDOM.render(<Cards amount={4} />, rootElement);

      let row = document.getElementById('root').getElementsByTagName('tr')[0];
      if (row) {
        let cell = row.getElementsByTagName('td')[1];
        if (cell) {
          cell.click();
        }
      }

      setTimeout(() => console.log(document.getElementById('root').innerHTML));
    </script>
    <div id="root"></div>
  </body>
</html>
